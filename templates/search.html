<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    {% if results %}
        <h1>{{results}}</h1>
    {% else %}
        <form method="POST" action='/search'>
            <label for="name">Search name here:</label><br>
            <input type="text" id="name" name="name"><br>
            <input type="submit" value="Submit">
        </form>
    {% endif %}
</body>
</html>
