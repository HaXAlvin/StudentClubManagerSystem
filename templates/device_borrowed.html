      <form action="" id="form-context" style="text-align: center;">
        <p class="justify-content-end">
          借用日期（開始）&nbsp;
          <input type="date" />
        </p>
        <p class="justify-content-end">
          借用日期（結束） &nbsp;
          <input type="date" />
        </p>
        <p>
          借用設備 &nbsp;
          <select name="請假" id="day-off">
            <option value="personal-leave">iPad</option>
            <option value="sick-leave">繪圖板</option>
            <option value="menstrual-leave">macbook</option>
          </select>
        </p>
        <p>
          借用數量 &nbsp;
          <select name="請假">
            <option value="personal-leave">1</option>
            <option value="sick-leave">2</option>
            <option value="menstrual-leave">3</option>
          </select>
        </p>
        <p>
          聯絡電話 &nbsp;
          <input type="phone" />
        </p>
        <p>
          借用原因 &nbsp;
          <textarea
            id="input_reason"
            name="textarea"
            rows="3"
            cols="30"
            style="font-size: 16px;"
          >
          </textarea>
        </p>
